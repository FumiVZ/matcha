version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: matcha_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_DB: ${DB_NAME:-matcha}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-matcha}"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: matcha_app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_NAME: ${DB_NAME:-matcha}
      DB_HOST: db
      DB_PORT: 5432
      SESSION_SECRET: ${SESSION_SECRET:?SESSION_SECRET is required}
      NODE_ENV: ${NODE_ENV:-production}
      SKIP_EMAIL_VERIFICATION: ${SKIP_EMAIL_VERIFICATION:-true}
    expose:
      - "3000"
    volumes:
      - ./uploads:/app/uploads

  nginx:
    image: nginx:alpine
    container_name: matcha_nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro

volumes:
  postgres_data:
