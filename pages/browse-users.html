<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Users - Matcha</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #f5f5f5;
        }
        
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        h1 {
            color: #333;
            margin: 0;
        }
        
        .back-link {
            padding: 0.7rem 1.5rem;
            background-color: #666;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .back-link:hover {
            background-color: #555;
        }
        
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        
        .user-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .user-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }
        
        .user-card a {
            text-decoration: none;
            color: inherit;
        }
        
        .card-photo {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #e0e0e0;
        }
        
        .card-photo-placeholder {
            width: 100%;
            height: 200px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 4rem;
        }
        
        .card-content {
            padding: 1.25rem;
        }
        
        .card-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }
        
        .card-details {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.75rem;
        }
        
        .card-bio {
            font-size: 0.9rem;
            color: #555;
            line-height: 1.4;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
        }
        
        .card-tag {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            background-color: #4CAF50;
            color: white;
            border-radius: 12px;
            font-size: 0.75rem;
        }
        
        .card-tag::before {
            content: '#';
            opacity: 0.7;
        }
        
        .view-profile-btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            background-color: #2196F3;
            color: white;
            text-align: center;
            border: none;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .view-profile-btn:hover {
            background-color: #1976D2;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .no-users {
            text-align: center;
            padding: 3rem;
            color: #666;
            background: white;
            border-radius: 8px;
        }
        
        .error-message {
            text-align: center;
            padding: 2rem;
            background-color: #ffebee;
            color: #c62828;
            border-radius: 8px;
        }
        
        @media (max-width: 600px) {
            .page-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="page-header">
        <h1>Browse Users</h1>
        <a href="/dashboard" class="back-link">Back to Dashboard</a>
    </div>
    
    <div id="content">
        <div class="loading">Loading users...</div>
    </div>
    
    <script>
        async function loadUsers() {
            const content = document.getElementById('content');
            
            try {
                const response = await fetch('/users/api/list');
                
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }
                
                const users = await response.json();
                
                if (users.length === 0) {
                    content.innerHTML = '<div class="no-users"><h2>No users found</h2><p>Be the first to complete your profile!</p></div>';
                    return;
                }
                
                const genderMap = { 'male': 'Male', 'female': 'Female', 'other': 'Other' };
                const prefMap = { 'male': 'Men', 'female': 'Women', 'other': 'Other' };
                
                const usersHtml = users.map(user => {
                    const displayName = [user.first_name, user.name].filter(Boolean).join(' ') || `User #${user.id}`;
                    const photoHtml = user.profile_photo 
                        ? `<img src="/uploads/photos/${user.profile_photo}" alt="${displayName}" class="card-photo">`
                        : `<div class="card-photo-placeholder">?</div>`;
                    
                    const genderText = genderMap[user.gender] || user.gender || 'Not specified';
                    const prefText = prefMap[user.sexual_preference] || user.sexual_preference || 'Not specified';
                    const location = [user.location_city, user.location_country].filter(Boolean).join(', ') || '';
                    
                    const tagsHtml = user.tags && user.tags.length > 0
                        ? user.tags.slice(0, 4).map(tag => `<span class="card-tag">${tag}</span>`).join('')
                        : '';
                    
                    return `
                        <div class="user-card">
                            <a href="/users/profile/${user.id}">
                                ${photoHtml}
                                <div class="card-content">
                                    <div class="card-name">${displayName}</div>
                                    <div class="card-details">${genderText} &bull; Interested in ${prefText}</div>
                                    ${location ? `<div class="card-details" style="color: #888;">${location}</div>` : ''}
                                    <div class="card-bio">${user.biography || 'No bio provided'}</div>
                                    <div class="card-tags">${tagsHtml}</div>
                                </div>
                                <div class="view-profile-btn">View Profile</div>
                            </a>
                        </div>
                    `;
                }).join('');
                
                content.innerHTML = `<div class="users-grid">${usersHtml}</div>`;
                
            } catch (error) {
                console.error('Error loading users:', error);
                content.innerHTML = '<div class="error-message">Failed to load users. Please try again later.</div>';
            }
        }
        
        // Load users on page load
        loadUsers();
    </script>
</body>
</html>
