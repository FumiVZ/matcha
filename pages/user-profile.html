<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= displayName %> - Matcha</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #f5f5f5;
        }
        
        .profile-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .profile-header {
            position: relative;
        }
        
        .main-photo {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }
        
        .main-photo-placeholder {
            width: 100%;
            height: 400px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 6rem;
        }
        
        .profile-body {
            padding: 2rem;
        }
        
        .name-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        
        .profile-name {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .back-btn {
            padding: 0.6rem 1.2rem;
            background-color: #666;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .back-btn:hover {
            background-color: #555;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.75rem;
            margin-top: 1rem;
            flex-wrap: wrap;
        }
        
        .like-btn, .unlike-btn, .block-btn, .unblock-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .like-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
        }
        
        .like-btn:hover {
            background: linear-gradient(135deg, #ff5252, #e53935);
            transform: scale(1.05);
        }
        
        .unlike-btn {
            background-color: #999;
            color: white;
        }
        
        .unlike-btn:hover {
            background-color: #777;
        }
        
        .block-btn {
            background-color: #dc3545;
            color: white;
        }
        
        .block-btn:hover {
            background-color: #c82333;
        }
        
        .unblock-btn {
            background-color: #28a745;
            color: white;
        }
        
        .unblock-btn:hover {
            background-color: #218838;
        }
        
        .match-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
        }
        
        .blocked-notice {
            padding: 1rem;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 8px;
            margin-top: 1rem;
        }
        
        .action-message {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
        }
        
        .action-message.success {
            background-color: #d4edda;
            color: #155724;
            display: block;
        }
        
        .action-message.error {
            background-color: #f8d7da;
            color: #721c24;
            display: block;
        }
        
        .profile-details {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            color: #666;
            font-size: 1rem;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .detail-label {
            font-weight: bold;
            color: #555;
        }
        
        .last-online {
            font-style: italic;
        }

        .last-online::before {
            content: 'ðŸ•’';
            margin-right: 0.3rem;
        }

        .online-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .online-status.online {
            color: #27ae60;
        }

        .online-status.offline {
            color: #7f8c8d;
        }

        .online-indicator, .offline-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .online-indicator {
            background-color: #27ae60;
            box-shadow: 0 0 6px rgba(39, 174, 96, 0.5);
        }

        .offline-indicator {
            background-color: #95a5a6;
        }

        .popularity-score {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            border-radius: 20px;
            font-weight: bold;
            font-size: 1rem;
        }
        
        .popularity-score::before {
            content: 'â˜…';
            font-size: 1.1rem;
        }
        
        .biography-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        
        .biography-section h2 {
            font-size: 1.1rem;
            color: #555;
            margin: 0 0 0.75rem 0;
        }
        
        .biography-text {
            color: #333;
            line-height: 1.7;
            white-space: pre-wrap;
            margin: 0;
        }
        
        .tags-section {
            margin-bottom: 2rem;
        }
        
        .tags-section h2 {
            font-size: 1.1rem;
            color: #555;
            margin: 0 0 0.75rem 0;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .tag {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .tag::before {
            content: '#';
            opacity: 0.7;
        }
        
        .photos-section {
            margin-bottom: 1rem;
        }
        
        .photos-section h2 {
            font-size: 1.1rem;
            color: #555;
            margin: 0 0 0.75rem 0;
        }
        
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.75rem;
        }
        
        .photo-thumb {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .photo-thumb:hover {
            transform: scale(1.05);
        }
        
        .no-photos {
            color: #999;
            font-style: italic;
        }
        
        /* Modal for full-size photos */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
        }
        
        .modal-close:hover {
            color: #ccc;
        }
        
        @media (max-width: 600px) {
            .name-section {
                flex-direction: column;
                gap: 1rem;
            }
            
            .profile-details {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .main-photo, .main-photo-placeholder {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div id="mainPhotoContainer"></div>
        </div>
        
        <div class="profile-body">
            <div class="name-section">
                <h1 class="profile-name"><%= displayName %></h1>
                <a href="/users/browse" class="back-btn">Back to Browse</a>
            </div>
            
            <!-- Status en ligne Ã  ajouter sous le nom -->
            <div class="online-status" id="onlineStatus"></div>
            
            <!-- Like/Unlike/Block action buttons -->
            <div id="actionSection">
                <div class="action-buttons" id="actionButtons">
                    <!-- Buttons will be loaded dynamically based on status -->
                    <span>Loading...</span>
                </div>
                <div class="action-message" id="actionMessage"></div>
            </div>
            
            <div class="profile-details">
                <div class="detail-item">
                    <span class="popularity-score">Fame: <%= popularityScore %></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Gender:</span>
                    <span id="genderValue"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Interested in:</span>
                    <span id="preferenceValue"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Location:</span>
                    <span id="locationValue"><%= location %></span>
                </div>
            </div>
            
            <div class="biography-section">
                <h2>About</h2>
                <p class="biography-text"><%= biography %></p>
            </div>
            
            <div class="tags-section">
                <h2>Interests</h2>
                <div class="tags-container" id="tagsContainer"></div>
            </div>
            
            <div class="photos-section">
                <h2>Photos</h2>
                <div class="photos-grid" id="photosGrid"></div>
            </div>
        </div>
    </div>
    
    <!-- Photo modal -->
    <div class="modal" id="photoModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <script>
        // Data from server
        const profilePhoto = '<%= profilePhoto %>';
        const gender = '<%= gender %>';
        const sexualPreference = '<%= sexualPreference %>';
        const tags = <%= tags %>;
        const photos = <%= photos %>;
        const isOnline = <%= isOnline %>;
        const lastSeen = '<%= lastSeen %>';
        
        // Display main photo
        const mainPhotoContainer = document.getElementById('mainPhotoContainer');
        if (profilePhoto) {
            mainPhotoContainer.innerHTML = `<img src="${profilePhoto}" alt="Profile Photo" class="main-photo">`;
        } else {
            mainPhotoContainer.innerHTML = '<div class="main-photo-placeholder">?</div>';
        }
        
        // Format and display gender
        const genderValue = document.getElementById('genderValue');
        const genderMap = { 'male': 'Male', 'female': 'Female', 'other': 'Other' };
        genderValue.textContent = genderMap[gender] || gender || 'Not specified';
        
        // Format and display preference
        const preferenceValue = document.getElementById('preferenceValue');
        const prefMap = { 'male': 'Men', 'female': 'Women', 'other': 'Other' };
        preferenceValue.textContent = prefMap[sexualPreference] || sexualPreference || 'Not specified';
        
        // Display tags
        const tagsContainer = document.getElementById('tagsContainer');
        if (tags && tags.length > 0) {
            tagsContainer.innerHTML = tags.map(tag => `<span class="tag">${tag}</span>`).join('');
        } else {
            tagsContainer.innerHTML = '<span class="no-photos">No interests listed</span>';
        }
        
        // Display photos grid
        const photosGrid = document.getElementById('photosGrid');
        if (photos && photos.length > 0) {
            photosGrid.innerHTML = photos.map(photo => 
                `<img src="${photo}" alt="User photo" class="photo-thumb" onclick="openModal('${photo}')">`
            ).join('');
        } else {
            photosGrid.innerHTML = '<span class="no-photos">No photos available</span>';
        }
        
        // Format time ago in English
        function formatTimeAgo(timestamp) {
            if (!timestamp || timestamp === 'null') return 'Unknown';
            const now = new Date();
            const past = new Date(timestamp);
            const diffMs = now - past;
            const diffMins = Math.floor(diffMs / 60000);
            if (diffMins < 1) return 'just now';
            if (diffMins < 60) return `${diffMins} min ago`;
            const diffHours = Math.floor(diffMins / 60);
            if (diffHours < 24) return `${diffHours}h ago`;
            const diffDays = Math.floor(diffHours / 24);
            if (diffDays < 7) return `${diffDays}d ago`;
            const diffWeeks = Math.floor(diffDays / 7);
            if (diffWeeks < 4) return `${diffWeeks}w ago`;
            const diffMonths = Math.floor(diffDays / 30);
            return `${diffMonths}mo ago`;
        }

        // Display online status
        function updateOnlineStatus() {
            const statusElement = document.getElementById('onlineStatus');
            if (!statusElement) return;
            if (isOnline) {
                statusElement.innerHTML = '<span class="online-indicator"></span> <span>Online</span>';
                statusElement.className = 'online-status online';
            } else {
                const timeAgo = formatTimeAgo(lastSeen);
                statusElement.innerHTML = `<span class="offline-indicator"></span> <span>Last seen: ${timeAgo}</span>`;
                statusElement.className = 'online-status offline';
            }
        }

        // Call updateOnlineStatus
        updateOnlineStatus();
        
        // Modal functions
        const modal = document.getElementById('photoModal');
        const modalImage = document.getElementById('modalImage');
        
        function openModal(src) {
            modalImage.src = src;
            modal.classList.add('active');
        }
        
        function closeModal() {
            modal.classList.remove('active');
        }
        
        // Close modal on click outside image
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // Like/Unlike/Block functionality
        var profileUserId = <%= userId %>;
        const actionButtons = document.getElementById('actionButtons');
        const actionMessage = document.getElementById('actionMessage');
        
        let currentStatus = {
            liked: false,
            isMatch: false,
            blockStatus: null
        };
        
        // Load initial status
        async function loadLikeStatus() {
            try {
                const response = await fetch(`/likes/status/${profileUserId}`);
                if (response.ok) {
                    currentStatus = await response.json();
                    renderActionButtons();
                }
            } catch (error) {
                console.error('Error loading like status:', error);
                actionButtons.innerHTML = '<span>Error loading actions</span>';
            }
        }
        
        function renderActionButtons() {
            let html = '';
            
            // Check if blocked
            if (currentStatus.blockStatus === 'blocked_by_them') {
                html = '<div class="blocked-notice">This user has blocked you.</div>';
            } else if (currentStatus.blockStatus === 'blocked_by_me') {
                html = `
                    <button class="unblock-btn" onclick="unblockUser()">Unblock User</button>
                    <div class="blocked-notice" style="margin-top: 0;">You have blocked this user.</div>
                `;
            } else {
                // Show match badge if matched
                if (currentStatus.isMatch) {
                    html += '<span class="match-badge">Matched!</span>';
                }
                
                // Like/Unlike button
                if (currentStatus.liked) {
                    html += `<button class="unlike-btn" onclick="unlikeUser()">Unlike</button>`;
                } else {
                    html += `<button class="like-btn" onclick="likeUser()">Like</button>`;
                }
                
                // Block button (always show unless already blocked)
                html += `<button class="block-btn" onclick="blockUser()">Block</button>`;
            }
            
            actionButtons.innerHTML = html;
        }
        
        function showMessage(text, isSuccess) {
            actionMessage.textContent = text;
            actionMessage.className = 'action-message ' + (isSuccess ? 'success' : 'error');
            setTimeout(() => {
                actionMessage.className = 'action-message';
            }, 3000);
        }
        
        async function likeUser() {
            try {
                const response = await fetch(`/likes/${profileUserId}`, { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    currentStatus.liked = true;
                    currentStatus.isMatch = data.isMatch;
                    renderActionButtons();
                    showMessage(data.message, true);
                } else {
                    showMessage(data.error || 'Error liking user', false);
                }
            } catch (error) {
                showMessage('Error liking user', false);
            }
        }
        
        async function unlikeUser() {
            if (!confirm('Are you sure you want to unlike this user?')) return;
            
            try {
                const response = await fetch(`/likes/${profileUserId}`, { method: 'DELETE' });
                const data = await response.json();
                
                if (response.ok) {
                    currentStatus.liked = false;
                    currentStatus.isMatch = false;
                    renderActionButtons();
                    showMessage(data.message, true);
                } else {
                    showMessage(data.error || 'Error unliking user', false);
                }
            } catch (error) {
                showMessage('Error unliking user', false);
            }
        }
        
        async function blockUser() {
            if (!confirm('Are you sure you want to block this user? This will remove any existing likes and matches.')) return;
            
            try {
                const response = await fetch(`/likes/block/${profileUserId}`, { method: 'POST' });
                const data = await response.json();
                
                if (response.ok) {
                    currentStatus.blockStatus = 'blocked_by_me';
                    currentStatus.liked = false;
                    currentStatus.isMatch = false;
                    renderActionButtons();
                    showMessage(data.message, true);
                } else {
                    showMessage(data.error || 'Error blocking user', false);
                }
            } catch (error) {
                showMessage('Error blocking user', false);
            }
        }
        
        async function unblockUser() {
            try {
                const response = await fetch(`/likes/block/${profileUserId}`, { method: 'DELETE' });
                const data = await response.json();
                
                if (response.ok) {
                    currentStatus.blockStatus = null;
                    renderActionButtons();
                    showMessage(data.message, true);
                } else {
                    showMessage(data.error || 'Error unblocking user', false);
                }
            } catch (error) {
                showMessage('Error unblocking user', false);
            }
        }
        
        // Load status on page load
        loadLikeStatus();
    </script>
</body>
</html>
