<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= displayName %> - Matcha</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #f5f5f5;
        }
        
        .profile-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .profile-header {
            position: relative;
        }
        
        .main-photo {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
        }
        
        .main-photo-placeholder {
            width: 100%;
            height: 400px;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 6rem;
        }
        
        .profile-body {
            padding: 2rem;
        }
        
        .name-section {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        
        .profile-name {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        
        .back-btn {
            padding: 0.6rem 1.2rem;
            background-color: #666;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        
        .back-btn:hover {
            background-color: #555;
        }
        
        .profile-details {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
            color: #666;
            font-size: 1rem;
        }
        
        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .detail-label {
            font-weight: bold;
            color: #555;
        }
        
        .biography-section {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background-color: #f9f9f9;
            border-radius: 8px;
            border-left: 4px solid #4CAF50;
        }
        
        .biography-section h2 {
            font-size: 1.1rem;
            color: #555;
            margin: 0 0 0.75rem 0;
        }
        
        .biography-text {
            color: #333;
            line-height: 1.7;
            white-space: pre-wrap;
            margin: 0;
        }
        
        .tags-section {
            margin-bottom: 2rem;
        }
        
        .tags-section h2 {
            font-size: 1.1rem;
            color: #555;
            margin: 0 0 0.75rem 0;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .tag {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: #4CAF50;
            color: white;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        
        .tag::before {
            content: '#';
            opacity: 0.7;
        }
        
        .photos-section {
            margin-bottom: 1rem;
        }
        
        .photos-section h2 {
            font-size: 1.1rem;
            color: #555;
            margin: 0 0 0.75rem 0;
        }
        
        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 0.75rem;
        }
        
        .photo-thumb {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .photo-thumb:hover {
            transform: scale(1.05);
        }
        
        .no-photos {
            color: #999;
            font-style: italic;
        }
        
        /* Modal for full-size photos */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .modal-close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 2.5rem;
            cursor: pointer;
        }
        
        .modal-close:hover {
            color: #ccc;
        }
        
        @media (max-width: 600px) {
            .name-section {
                flex-direction: column;
                gap: 1rem;
            }
            
            .profile-details {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .main-photo, .main-photo-placeholder {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <div id="mainPhotoContainer"></div>
        </div>
        
        <div class="profile-body">
            <div class="name-section">
                <h1 class="profile-name"><%= displayName %></h1>
                <a href="/users/browse" class="back-btn">Back to Browse</a>
            </div>
            
            <div class="profile-details">
                <div class="detail-item">
                    <span class="detail-label">Gender:</span>
                    <span id="genderValue"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Interested in:</span>
                    <span id="preferenceValue"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Location:</span>
                    <span id="locationValue"><%= location %></span>
                </div>
            </div>
            
            <div class="biography-section">
                <h2>About</h2>
                <p class="biography-text"><%= biography %></p>
            </div>
            
            <div class="tags-section">
                <h2>Interests</h2>
                <div class="tags-container" id="tagsContainer"></div>
            </div>
            
            <div class="photos-section">
                <h2>Photos</h2>
                <div class="photos-grid" id="photosGrid"></div>
            </div>
        </div>
    </div>
    
    <!-- Photo modal -->
    <div class="modal" id="photoModal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>
    
    <script>
        // Data from server
        const profilePhoto = '<%= profilePhoto %>';
        const gender = '<%= gender %>';
        const sexualPreference = '<%= sexualPreference %>';
        const tags = <%= tags %>;
        const photos = <%= photos %>;
        
        // Display main photo
        const mainPhotoContainer = document.getElementById('mainPhotoContainer');
        if (profilePhoto) {
            mainPhotoContainer.innerHTML = `<img src="${profilePhoto}" alt="Profile Photo" class="main-photo">`;
        } else {
            mainPhotoContainer.innerHTML = '<div class="main-photo-placeholder">?</div>';
        }
        
        // Format and display gender
        const genderValue = document.getElementById('genderValue');
        const genderMap = { 'male': 'Male', 'female': 'Female', 'other': 'Other' };
        genderValue.textContent = genderMap[gender] || gender || 'Not specified';
        
        // Format and display preference
        const preferenceValue = document.getElementById('preferenceValue');
        const prefMap = { 'male': 'Men', 'female': 'Women', 'both': 'Everyone' };
        preferenceValue.textContent = prefMap[sexualPreference] || sexualPreference || 'Not specified';
        
        // Display tags
        const tagsContainer = document.getElementById('tagsContainer');
        if (tags && tags.length > 0) {
            tagsContainer.innerHTML = tags.map(tag => `<span class="tag">${tag}</span>`).join('');
        } else {
            tagsContainer.innerHTML = '<span class="no-photos">No interests listed</span>';
        }
        
        // Display photos grid
        const photosGrid = document.getElementById('photosGrid');
        if (photos && photos.length > 0) {
            photosGrid.innerHTML = photos.map(photo => 
                `<img src="${photo}" alt="User photo" class="photo-thumb" onclick="openModal('${photo}')">`
            ).join('');
        } else {
            photosGrid.innerHTML = '<span class="no-photos">No photos available</span>';
        }
        
        // Modal functions
        const modal = document.getElementById('photoModal');
        const modalImage = document.getElementById('modalImage');
        
        function openModal(src) {
            modalImage.src = src;
            modal.classList.add('active');
        }
        
        function closeModal() {
            modal.classList.remove('active');
        }
        
        // Close modal on click outside image
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });
        
        // Close modal on escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
</body>
</html>
