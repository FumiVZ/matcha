<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha - Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
        }
        .container {
            background: white;
            padding: 2rem;
            max-width: 400px;
            margin: 2rem auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        p {
            color: #666;
            text-align: center;
            margin-bottom: 1.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        .password-hint {
            font-size: 0.85rem;
            color: #999;
            margin-top: -0.5rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>

    <h1>Matcha</h1>

    <div class="container">
        <h2>New Password</h2>
        <p>Enter your new password below.</p>
        
        <form method="POST">
            <input type="password" name="password" placeholder="New password" required minlength="6" />
            <div class="password-hint">Minimum 6 characters</div>
            <input type="password" name="password_confirm" placeholder="Confirm password" required minlength="6" />
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.querySelector('input[name="password"]').value;
            const confirm = document.querySelector('input[name="password_confirm"]').value;
            
            if (password !== confirm) {
                e.preventDefault();
                alert('Passwords do not match.');
            }
        });
    </script>

</body>
</html>
